apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoreboard
  namespace: scendingsupport
spec:
  replicas: 1
  selector:
    matchLabels:
      name: scoreboard
  template:
    metadata:
      labels:
        name: scoreboard
    spec:
      restartPolicy: Always
      containers:
      - name: frontend
        image: alex4108/scoreboard-frontend:latest
        ports:
        - containerPort: 80
          protocol: TCP
      - name: backend
        image: alex4108/scoreboard-backend:latest
        env:
        - name: BACKEND_HOST
          value: scoreboard-backend.schittkome.svc.cluster.local
        - name: mongoConnectionString
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: connection_string
              optional: false 
        - name: corsOrigin
          value: "*"
        ports:
        - containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: scoreboard
  namespace: scendingsupport
spec:
  selector:
    name: scoreboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: scoreboard-backend
  namespace: scendingsupport
spec:
  selector:
    name: scoreboard
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP